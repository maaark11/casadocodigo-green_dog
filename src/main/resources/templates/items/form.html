<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
  <title>Green Dog Delivery</title>
</head>

<body>
  <h1 layout:fragment="header">Cadastro de Produto</h1>
  <div layout:fragment="content" class="input-form">

    <div class="well">
      <form id="itemForm" th:action="@{/items/(form)}" th:object="${item}" action="#" method="post" class="form-horizontal">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>

			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />

			<div class="form-group">
			 <label class="control-label col-sm-2" for="name">Nome</label>
			 <input class="col-sm-10" type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'field-error'" />
			</div>
			<div class="form-group">
			 <label class="control-label col-sm-2" for="price">Preço</label>
			 <textarea class="col-sm-10" th:field="*{price}" th:class="${#fields.hasErrors('address')} ? 'field-error'"></textarea>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/items/list}" href="list.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
