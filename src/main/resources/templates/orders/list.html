<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
  <title>Green Dog Delivery</title>
</head>

<body>
  <h1 layout:fragment="header">Lista de Pedidos</h1>
  <div layout:fragment="content" class="container">
    <div class="alert	alert-success" th:if="${globalMessage}" th:text="${globalMessage}">mensagem</div>
    <table class="table	table-bordered	table-striped">
      <thead>
        <tr>
          <td>ID</td>
          <td>Cliente</td>
          <td>Data</td>
          <td>Valor Total</td>
          <td>Ações</td>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${orders.empty}">
          <td colspan="3">Sem pedidos</td>
        </tr>
        <tr th:each="order	:	${orders}">
          <td th:text="${order.id}">1</td>
          <td><a href="view.html" th:href="@{'/users/'+${order.user.id}}" th:text="${order.user.name}"> nome </a></td>
          <td th:text="${order.date}">1</td>
          <td><a>R$ </a><a th:text="${order.totalValue}"> preco </a></td>
          <td><a class="btn btn-warning" href="view.html" th:href="@{'/orders/remove/'+${order.id}}"> Remover </a>
            <a class="btn btn-info" href="view.html" th:href="@{'/orders/update/'+${order.id}}"> Atualizar </a></td>
        </tr>
      </tbody>
    </table>
    <a href="form.html" class="btn	btn-lg	btn-primary" th:href="@{new}">Novo pedido</a>
  </div>
</body>

</html>
